<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.jpg">
    <title>Art Visual CLub</title>
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>  
    <div class="fluid-container">
        <div class="header">
            <a href="index.html" class="logo"><img id="logo" src="images/logo.jpg" alt=""><h1 id="name">Visual Art Club</h1></a>
            <div class="header-right">
              <a class="active" href="index.html">Trang chủ</a>
              <a href="dangky.html">Đăng ký</a>
              <a href="lienhe.html">Liên hệ</a>
            </div>
        </div>
    </div>

    <div class="wrapper" style="background-image: url('images/slide.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="images/art.jpg" alt="">
            </div>
            <form action="">
                <h1 style="text-align: center;">Đăng ký thành viên</h1>
                <div class="form-group">
                    <input type="text" placeholder="Họ" class="form-control">
                    <input type="text" placeholder="Tên" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Địa chỉ email" class="form-control">
                    
                </div>
                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Giới tính</option>
                        <option value="male">Nam</option>
                        <option value="femal">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Lớp" class="form-control">
                    
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Số điện thoại" class="form-control">
                    
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Địa chỉ" class="form-control">
                    
                </div>
                <div class="btn">Đăng ký
                </div>
            </form>
        </div>
    </div>
    
    

</body>
<footer class="containerfull padd50">
    Copyright@ 2025
</footer>
</html>
